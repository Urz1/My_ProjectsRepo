<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- Integratting new Font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  

</head>

<body>
  <main>
    <div class="board">
      Your Result
      <div class="circle">
        <h1>76</h1>
        of 100
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken this test.</p>
    </div>

    <div class="summary">

      <ul class="lists">
        <li>
          <h3>Summary</h3>
        </li>
        <button class="boxing1">Reaction<span class="percent"> 80 / 100</span></button>
        <button class="boxing2"> Memory<span class="percent"> 92 / 100</span></button>
        <button class="boxing3">Verbal<span class="percent"> 61 / 100</span></button>
        <button class="boxing4">Visual<span class="percent"> 72 / 100</span></button>
        <button class="boxing5">Continue</button>
      </ul>



    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sadam Husen</a>.
  </footer>

</body>

</html>
